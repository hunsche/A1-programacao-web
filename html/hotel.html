<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../jquery/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/hotel.js"></script>
    <link rel="stylesheet" href="../css/hotel.css">
    <link rel="stylesheet" href="../css/geral.css">
    <title>Hotel</title>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-light">
        <button class="navbar-toggler"></button>
        <a class="navbar-brand" href="/">Home</a>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h2 id='titulo'>Calculo da hospedagem</h2>
            <form>
                <div class="form-group">
                    <div class='row'>
                        <label for="tipo">Tipo:</label>
                    </div>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="tipo" id="a" autocomplete="off" checked> A = 150,00 R$
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="tipo" id="b" autocomplete="off"> B = 100,00 R$
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="tipo" id="c" autocomplete="off"> C = 75,00 R$
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="tipo" id="d" autocomplete="off"> D = 50,00 R$
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="form-group">
                    <label for="diarias">Diárias:</label>
                    <input type="number" class="form-control" id="diarias">
                </div>
                <div class="form-group">
                    <label for="consumo">Valor de consumo:</label>
                    <input type="number" class="form-control" id="consumo">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#resultado" onclick="calcular()">Calcular</button>

                    <div class="modal fade" id="resultado" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Valor</h4>
                                </div>
                                <div class="modal-body valor">
                                    <label id="nomeHospede" class='row'>Nome: </label>
                                    <label id="tipoApartamento" class='row'>Tipo: </label>
                                    <label id="numeroDiarias" class='row'>Número diarias: </label>
                                    <label id="valorUnitarioDiaria" class='row'>Valor unidade diária: </label>
                                    <label id="valorTotalDiarias" class='row'>Valor total diárias: </label>
                                    <label id="valorConsumoInterno" class='row'>Valor consumo interno:</label>
                                    <label id="subtotal" class='row'>Subtotal: </label>
                                    <label id="valorServico" class='row'>Taxa serviço: </label>
                                    <label id="total" class='row'>Total: </label>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
