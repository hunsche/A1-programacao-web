<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../jquery/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/correios.js"></script>
    <link rel="stylesheet" href="../css/correios.css">
    <title>Calculadora</title>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-light">
        <button class="navbar-toggler"></button>
        <a class="navbar-brand" href="/">Home</a>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h2 id='titulo'>Calculo de frete</h2>
            <form>
                <div class="form-group">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                        <input type="radio" name="tipo" id="normal" autocomplete="off" checked> Normal
                    </label>
                        <label class="btn btn-primary">
                        <input type="radio" name="tipo" id="sedex" autocomplete="off"> Sedex
                    </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="number" class="form-control" id="rg">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="peso">Peso:</label>
                    <input type="number" class="form-control" id="peso">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#resultado" onclick="calcular()">Calcular</button>

                    <div class="modal fade" id="resultado" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Valor do frete</h4>
                                </div>
                                <div class="modal-body valor">
                                    <label align='right' id="valor"></label>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
